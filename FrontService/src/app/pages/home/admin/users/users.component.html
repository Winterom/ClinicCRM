<h2>Список пользователей</h2>
<div class="container">
  <div>
    <div>Количество на странице</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Email</th>
      <th>Телефон</th>
      <th>Блокировка</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of usersArray">
    <td class="td_id">{{item.id}}</td>
    <td class="td_fio">{{item.surname}}</td>
    <td class="td_fio">{{item.firstname}}</td>
    <td class="td_fio">{{item.lastname}}</td>
    <td class="td_email">{{item.email}}</td>
    <td class="td_phone">{{item.phoneNumber}}</td>
    <td class="td_lock">{{item.isLocked}}</td>
  </tr>
  </tbody>
</table>
</div>
</div>
